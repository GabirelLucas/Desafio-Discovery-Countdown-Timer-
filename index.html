<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contentMain">
            <h1>Ready to launch in...</h1>
            <div class="countdownContainer">
                <div class="countdownEl days">
                    <span>Dias</span>
                    <p class="text" id="days">00:</p>
                </div>
                <div class="countdownEl hours">
                    <span>Horas</span>
                    <p class="text" id="hours">00:</p>
                </div>
                <div class="countdownEl minutes">
                    <span>Minutos</span>
                    <p class="text" id="minutes">00:</p>
                </div>
                <div class="countdownEl seconds">
                    <span>Segundos</span>
                    <p class="text" id="seconds">00</p>
                </div>
            </div>
            <p class="textForInscription">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </div>
        <div>
            <img src="./assets/rocket.svg" alt="">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
